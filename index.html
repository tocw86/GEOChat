<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title>GeoChat - secure communication</title>
    <meta name="description" content="">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no" />
    <link href="https://fonts.googleapis.com/css?family=Montserrat:500,700&amp;subset=latin-ext" rel="stylesheet">
    <link rel="stylesheet" href="leaflet.css" />
    <link rel="stylesheet" href="vanilla-notify.css" />
    <link rel="stylesheet" href="style.css" />
</head>

<body>
    <nav class="navbar navbar-light bg-light">
        <a class="navbar-brand" href="#">
            <img src="/logo.svg" width="30" height="30" class="d-inline-block align-top" alt="">
            <strong>Geo</strong>Chat
        </a>
    </nav>
    <div id="map" style="position:absolute;z-index:-1"></div>
    <div class="container" id="main-container">
        <div class="row">
            <div class="col-12 text-center">
                <h1>Wybierz swój marker</h1>
            </div>
        </div>
        <div class="row">
            <div class="col-6 text-center shadow-sm p-3 mb-5 bg-white rounded" data-marker="green">
                <img src="/green-marker.svg" class="img-fluid start-tile" />
            </div>
            <div class="col-6 text-center shadow-sm p-3 mb-5 bg-white rounded" data-marker="red">
                <img src="/red-marker.svg" class="img-fluid start-tile" />
            </div>
            <div class="col-6 text-center shadow-sm p-3 bg-white rounded" data-marker="blue">
                <img src="/blue-marker.svg" class="img-fluid start-tile" />
            </div>
            <div class="col-6 text-center shadow-sm p-3 bg-white rounded" data-marker="green">
                <img src="/green-marker.svg" class="img-fluid start-tile" />
            </div>
        </div>
        <div class="row mt-3 mb-3">
            <div class="col-12 text-center">
                <a href="https://geochat.pl">Rezygnuję</a>
            </div>
        </div>

    </div>
    <nav class="navbar fixed-bottom navbar-light bg-light justify-content-between">
        <div class="form-inline mx-auto">
            <input class="form-control mr-sm-2" type="search" placeholder="..." aria-label="..." style="width:50vw" id="chat_box">
            <button class="btn btn-outline-success my-2 my-sm-0" id="send_button">Wyślij</button>
        </div>
    </nav>

    <script src="https://code.jquery.com/jquery-3.3.1.min.js"></script>
    <script src="/vanilla-notify.js"></script>
    <script src="/leaflet.js"></script>
    <script src="/leaflet.geometryutil.js"></script>
    <script src="/socket.io/socket.io.js"></script>
    <script src="/core.min.js"></script>
    <script src="/bundle.js"></script>
</body>

</html>
