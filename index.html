<head>

    <style>
        /* Set the size of the div element that contains the map */

        #map {
            height: 400px;
            /* The height is 400 pixels */
            width: 100%;
            /* The width is the width of the web page */
        }
    </style>

</head>

<body>
    <div id="map"></div>
    <script src="https://maps.googleapis.com/maps/api/js?key=AIzaSyBfzFAWyEyfFRCkVKzRmPl0fIraX1Ln0_U"></script>

    <script src="/socket.io/socket.io.js"></script>

    <script>
        ;
        (function () {

            var socket = io();
            var map;
            var id;


            function getLocation() {
                if (navigator.geolocation) {
                    navigator.geolocation.getCurrentPosition(showPosition);
                } else {
                    alert("Geolocation is not supported by this browser.");
                }
            }

            function showPosition(position) {
                var myPos = {
                    lat: position.coords.latitude,
                    lng: position.coords.longitude
                };

                initMap(myPos);
                
                id = Math.random().toString(36).replace('0.', '');
                myPos.id = id;

                var export_json = JSON.stringify(myPos);
                socket.emit('send_position', export_json);

            }

            function initMap(myPos) {
                map = new google.maps.Map(document.getElementById('map'), {
                    center: myPos,
                    zoom: 16
                });

                // var marker = new google.maps.Marker({position: myPos, map: map});

            }

            socket.on('update_markers', function (usersData) {
                var data = JSON.parse(usersData);
                var markers = data.map(function (location, i) {
                    return new google.maps.Marker({
                        position: {
                            lat: location.lat,
                            lng: location.lng,
                        },
                        map: map
                    });
                });

            });
 
            getLocation();

            window.onunload = function () {
                socket.emit('user_exit', id);
            };


        })();
    </script>
</body>

</html>
