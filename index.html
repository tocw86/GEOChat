<!DOCTYPE html>

<html class="no-js">
<!--<![endif]-->

<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title></title>
    <meta name="description" content="">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no" />
    <link rel="stylesheet" href="leaflet.css" />
    <link rel="stylesheet" href="style.css" />
    <link rel="stylesheet" href="vanilla-notify.css" />
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.0.13/css/all.css" integrity="sha384-DNOHZ68U8hZfKXOrtjWvjxusGo9WQnrNx2sqG0tfsghAvtVlRW3tvkXWZh58N9jp"
        crossorigin="anonymous">
    <link rel="stylesheet" href="https://cdn.metroui.org.ua/v4/css/metro-all.min.css">

</head>

<body>


    <div id="map" class="bg"></div>
    
    <div id="c_center" class="c-center">
        <h1>GeoChat</h1>
        <ul class="unstyled-list custom-list-marker text-left">
 
                <li data-marker="✓">RSA PEM 256bit encryption</li>
                <li data-marker="✓">OpenStreetMap</li>
                <li data-marker="✓">Socket IO real-time engine</li>
            </ul>
    </div>

    <div id="chevron_pull" class="down">
        <i class="fas fa-angle-up"></i>
    </div>
    <div id="bottom_div" class="hide d-n">
        <br>
            <div class="container">
                <div class="grid">

                    <div class="row text-center">
                        <div class="cell-md-12" id="m_container">
                            <p class="text-leader">To start, choose your marker:</p>
                            <br>
                            <div class="row" id="marker-holder">

                                <div class="cell">
                                    <button class="shortcut primary outline" data-marker="blue">
                                        <span class="fas fa-3x fa-map-marker-alt"></span>
                                    </button>
                                </div>

                                <div class="cell">
                                    <button class="shortcut success outline" data-marker="green">
                                        <span class="fas fa-3x fa-map-marker-alt"></span>
                                    </button>
                                </div>
                                <div class="cell">
                                    <button class="shortcut alert  outline" data-marker="red">
                                        <span class="fas fa-3x fa-map-marker-alt"></span>
                                    </button>
                                </div>

                            </div>
                        </div>



                        <div class="cell-md-12" id="console">
                            <div id="bottom_loader" class="d-b" data-role="activity" data-type="simple" data-style="dark">Waiting...</div>
                            <div id="status_toolbar" class="d-n">
                                <i class="t-s fas fa-check success"></i>&nbsp;connected
                            </div>

                        </div>
                    </div>
                </div>

            </div>
        <script src="vanilla-notify.js"></script>
        <script src="leaflet.js"></script>
        <script src="leaflet.geometryutil.js"></script>
        <script src="init.js"></script>
        <script src="/socket.io/socket.io.js"></script>
        <script src="window.js"></script>
        <!-- <script src="https://code.jquery.com/jquery-3.3.1.min.js"></script>
        <script src="https://cdn.metroui.org.ua/v4/js/metro.min.js"></script> -->
</body>

</html>
