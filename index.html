<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title></title>
    <meta name="description" content="">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="">
    <style>
        /* Set the size of the div element that contains the map */

        #map {
            height: 400px;
            /* The height is 400 pixels */
            width: 100%;
            /* The width is the width of the web page */
        }
    </style>

</head>

<body>
    <div id="map"></div>
    <script src="https://maps.googleapis.com/maps/api/js?key=AIzaSyBfzFAWyEyfFRCkVKzRmPl0fIraX1Ln0_U"></script>

    <script src="/socket.io/socket.io.js"></script>

    <script>
        ;
        (function () {

            var socket = io();


            function getLocation() {
                if (navigator.geolocation) {
                    navigator.geolocation.getCurrentPosition(showPosition);
                } else {
                    alert("Geolocation is not supported by this browser.");
                }
            }

            function showPosition(position) {
                var export_json = JSON.stringify({
                    lat: position.coords.latitude,
                    lng: position.coords.longitude
                });
                socket.emit('send_position', export_json);
            }

            socket.on('update_markers', function (usersData) {
                console.log(usersData);
            });

            getLocation();

        })();
    </script>
</body>

</html>
